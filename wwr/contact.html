<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting Co.</title>
    <meta name="description"
        content="This page provides contact information for Whitewater Rafting Co.">
    <meta name="author" content="Kristin Lindberg">
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>

    <header>
        <img src="images/wwr-logo.png" alt="Whitewater Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="address">
            <h1>Whitewater Rafting Co.</h1>
            <address>
                435 N Main Street<br>
                Springdale, UT 84767<br>
                +1 555 555 5555<br>
                info@whitewater.raftingco.com
            </address>
        </div>
        
        <section class="contact">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3779.1728312081796!2d-112.9851600195653!3d37.20277352135581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1763757772311!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form>
                <div class="form-item column2">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <fieldset class="radio-group">
                    <h3>Message Purpose</h3>
                    <div class="options">
                        <label for="general">
                            <input type="radio" id="general" name="purpose" value="general-inquiry">
                            General Inquiry
                        </label>
                        
                        <label for="reservation">
                            <input type="radio" id="reservation" name="purpose" value="reservation-question">
                            Reservation Question
                        </label>
                        
                        <label for="website">
                            <input type="radio" id="website" name="purpose" value="website-suggestion">
                            Website Suggestion
                        </label>

                    </div>
                </fieldset>
                
                <div class="message">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="3" placeholder="Type here"></textarea>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" id="newsletter" name="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/dallin-h-oaks.jpg" alt="Dallin H. Oaks">
                <figcaption>Dallin H. Oaks, President</figcaption>
            </figure>
            <figure>
                <img src="images/henry-b-eyring.jpg" alt="Henry B. Eyring">
                <figcaption>Henry B. Eyring, First Counselor</figcaption>
            </figure>
            <figure>
                <img src="images/d-todd-christofferson.jpg" alt="D. Todd Christofferson">
                <figcaption>D. Todd Christofferson, Second Counselor</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy;2025 | Whitewater Rafting Co. | Kristin Lindberg</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
            <a href="https://youtube.com">
                <img src="images/youtube.svg" alt="YouTube Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
