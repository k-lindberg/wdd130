<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <p>WDD130 | HTML Form - User Poll</p>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="1">Chrome</option>
                        <option value="2">Safari</option>
                        <option value="3">Edge</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item">
                    <label for="feedback" class="center">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Las Vegas Nevada, Orlando Florida, Laie Hawaii"></textarea>
                </div>
            </fieldset>
                    <button type="submit">Submit Poll</button>
            
        </form>
    </main>

    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Kristin Lindberg</p>
    </footer>

</body>
</html>
